name: Build and Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main
env:
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: journal
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: AndrewSelvia/scaladown
          path: scaladown
      - name: Checkout test
        uses: actions/checkout@v2
        with:
          repository: AndrewSelvia/test
          path: test
      - name: Run it
        run: |-
          cd scaladown
          /usr/bin/sbt "run ../journal ../output"
          cd -
          cp -r test/assets output
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.JOURNAL_PUBLISHING_PERSONAL_ACCESS_TOKEN }}
        with:
          source-directory: 'output'
          destination-github-username: 'AndrewSelvia'
          destination-repository-name: 'test'
          user-email: andrew@selvia.com
          target-branch: main
